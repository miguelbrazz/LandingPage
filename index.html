<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandingPage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/logo.png">
</head>

<body>
    <main>
        <div class="big-wrapper light">
            <img src="./img/shape.png" alt="" class="shape" />

            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./img/logo.png" alt="Logo" />
                        <h3>miguelbrazz</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="https://github.com/miguelbrazz">GitHub</a></li>
                            <li><a href="https://miguelbrazz.github.io/ProfileCard/">ProfileCard</a></li>
                            <li><a href="https://miguelbrazz.github.io/MyProjects/">My Projects</a></li>
                            <li><a href="#" class="btn">Sign up</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Well,</h1>
                            <h1>Just one page.</h1>
                        </div>
                        <p class="text">
                            you must be wondering, why don't you have anything interesting written? ..
                            this layout is just a prototype :p
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Get started</a>
                        </div>
                    </div>

                    <div class="right">
                        <img src="./img/photo.png" alt="Person Image" class="person" />
                    </div>
                </div>
            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./script.js"></script>
</body>

</html>
